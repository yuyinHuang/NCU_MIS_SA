  function updateHTML(data) {
	  var url_string = window.location.href;
	  var url = new URL(url_string);
	  var id = url.searchParams.get("order_id");
	  var total_price = 0;  
	  var temp = "";
	  $.each(data, function(k, v) {
		 
		  total_price = total_price+v['quantity_Cup']*v['price_Cup']+v['quantity_Product']*v['price_Product']; 
		  
		  temp +='<tr>';
		  temp += '<td class="align-middle text-center">' + v['product']['name'] + '</td>';
		  temp += '<td class="align-middle text-center">' + v['specification_Product'] + '</td>';
		  temp += '<td class="align-middle text-center">' + v['quantity_Product']+ '</td>';
		  temp += '<td class="align-middle text-center">' + v['quantity_Cup']*v['price_Cup'] +'</td>';
		  temp += '<td class="align-middle text-center">' + (v['quantity_Cup']*v['price_Cup'] + v['quantity_Product']*v['price_Product'] )+'</td>';
		  temp += '</tr>';	  
		 
		  
	  });
	  document.getElementById("delete").href="javascript: deleteOrder( "+ id +" );"
	  $("#total").html(total_price.toString());  
	  $("#table > tbody").empty();
	  $("#panel").append(temp);
	 

  }

 
 function deleteOrder(id) {
     var check = window.confirm("確認刪除該筆訂單？");
     if (check == true) {
         console.log("You pressed OK!");
         var request = {'id': id};
         var data_string = JSON.stringify(request);
         $.ajax({
             type: "DELETE",
             url: "api/order.do",
             crossDomain: true,
             data: data_string,
             cache: false,
             dataType: 'json',
             timeout: 5000,
             success: function (response) {
                 if(response.status == 200){
                     $("#flashMessage").html("成功! 已經成功刪除該筆訂單...");
                     $("#flashMessage").show();
                     
                 }
                 console.log(response);
             },
             error: function () {
                 alert("無法連線到伺服器！");
             }
         });
     }
     else {
         console.log("You pressed Cancel!");
     }
 }
