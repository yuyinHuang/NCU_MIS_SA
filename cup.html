<body>
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">環保杯圖樣選擇</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="product.html">Product</a>
    </nav>
    <a class="btn btn-outline-primary" href="cart.html">購物車</a>
  </div>

  	<div class="album py-5 bg-light">
		<div class="container">     		
      		<div id="product_panel" class="row">
      		</div>
      		<div style="text-align:right;">
    			<button name="confirm_btn" type="button" class="btn btn-lg btn-outline-success">確認</button>
      			<button name="cancel_btn" type="button" class="btn btn-lg btn-outline-success">取消</button>
    		</div>
  		</div>
  	</div>

  <script>   
    var [client_cart_obj, client_cart_amount]  = getCartDataFromClient();
    var choose = -1;
   
    function getAllProduct() {
      $.ajax({
        type: "GET",
        url: "api/cup.do",
        crossDomain: true,
        cache: false,
        dataType: 'json',
        timeout: 5000,
        success: function (response) {
          if (response.status == 200) {
        	var product_panel = '';
        	
        	$.each(response.response.data, function (){
        		product_panel += addProduct(this);
        	})
        	
        	$("#product_panel").append(product_panel);
        		setButtonFunction();
          }
        },
        error: function () {
          alert("無法連線到伺服器！");
        }
      });
    }

    getAllProduct();
    function addProduct(data) {
    	let inner_html = '';
    	
    	inner_html += '<div class="col-md-3">';
   		inner_html += '<div class="card-header">';
   		inner_html += '<h4 class="font-weight-normal text-center text-truncate">' + data.name + '</h4>';
 		inner_html += '</div>';
 		inner_html += '<div class="card mb-4 shadow-sm">';
 		inner_html += '<img src="statics/img/cup/' + data.image + '" width="100%">';
		inner_html += '<div class="card-body">';
		inner_html += '<h1 class="card-title pricing-card-title">$' + data.price + ' <small class="text-muted">/ NTD</small></h1>';
		inner_html += '<div class="d-flex justify-content-between align-items-center">';
		inner_html += '<div class="btn-group">';
		inner_html += '<button id="add_cart_' + data.id + '" name="add_cart" type="button" class="btn btn-lg btn-block btn-outline-primary">選擇</button>';
		inner_html += '</div><small class="text-muted">Stock: ' + data.quantity + '</small>';
		inner_html += '</div></div></div></div>';
    	
		return inner_html;
    }
    
    function setButtonFunction() {
    	$('button[name="add_cart"]').click(function () {
    		var action = (this.id).split('_')[0];
    		var destination = (this.id).split('_')[1];
    		var id = (this.id).split('_')[2];
    		choose = id;
    		for(var i = 1 ; i < 5 ; i++){
    	    	if (i == choose) {
   	            	setButtonState("add_cart_" + i, false);
   	          	}
   	          	else {
   	            	setButtonState("add_cart_" + i, true);
   	          	}
    		}
        });
    	$('button[name="confirm_btn"]').click(function () {
        	if(choose != -1){
				addProductToCart(choose, 1);
				var url = "cart.html?"+choose;	//跳轉至cart、?後面接選擇的參數
				window.location.href = url;
        	}
        });
    	$('button[name="cancel_btn"]').click(function () {
        	choose = 0;
			var url = "cart.html?0";//跳轉至cart、?後面接0
			window.location.href = url;
        });
    }
    
    function getCartDataFromClient() {
    	let cart = JSON.parse(localStorage.getItem("client_cart_obj"));
    	let amount = JSON.parse(localStorage.getItem("client_cart_amount"));
    	cart = !cart ? new Array() : cart;
    	amount = !amount ? new Array() : amount;
    	return [cart, amount];
    }
    
    function addProductToCart(id, amount) {
    	client_cart_obj.push(id);
    	client_cart_amount.push(amount);
    	updateCartDataToClent();
    }
    
    function updateCartDataToClent() {
    	localStorage.setItem("client_cart_obj", JSON.stringify(client_cart_obj));
    	localStorage.setItem("client_cart_amount", JSON.stringify(client_cart_amount));
    }
    
    function setButtonState(id, action) {
    	if (!action) {
    	    $('#' + id).prop('disabled', false);
    	    $('#' + id).removeClass('disabled');
    	    $('#' + id).html('已選擇');
    	}
    	else {
    		$('#' + id).prop('disabled', false);
    	    $('#' + id).removeClass('disabled');
    	    $('#' + id).html('選擇');
    	}
    }
  </script>

</body>
